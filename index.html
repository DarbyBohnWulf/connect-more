<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/assets/favicon.png" type="image/x-icon">
    <title>Connect More</title>
</head>
<body>
    <main>
        <h1 id="logo">Connect More</h1>
        <p class="win-banner">Someone won?</p>
        <section id="play-area">
            <section id="player-names">
            </section>
            <form>
                <input type="text" id="name" placeholder="Player 1">
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <aside id="info">
        <header id='name-box'></header>
        <section class="game-records">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="player1">
                        <td id="p1-name"></td>
                        <td id="p1-wins"></td>
                        <td id="p1-losses"></td>
                    </tr id="player2">
                    <tr>
                        <td id="p2-name"></td>
                        <td id="p2-wins"></td>
                        <td id="p2-losses"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </aside>
    <script src="js/player.js"></script>
    <script src="js/connectionGame.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
